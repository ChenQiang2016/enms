<legend>文章管理</legend>
<div class="row">
    <form class="form-inline">
        <div class="form-group col-md-3">
            <label class="">标题</label>
            <input type="text" class="form-control" ng-model="article.title_like">
        </div>
        <div class="form-group col-md-3">
            <label class="">作者</label>
            <input type="text" class="form-control" ng-model="article.author_like">
        </div>
        <div class="col-md-3">
            <button class="btn btn-success btn-sm" ng-click="search()">查询</button>
            <button class="btn btn-warning btn-sm" ng-click="reset()">重置</button>
        </div>
        <div class="col-md-3">
        	<a class="btn btn-default btn-sm" ng-click="open()">发布文章</a>
        </div>
    </form>
</div>
<br/>
<div class="table-responsive">
    <table class="table table-bordered table-hover table-condensed">
        <tr>
            <th style="text-align: center;">序号</th>
            <th style="text-align: center;">文章标题</th>
            <th style="text-align: center;">作者</th>
            <th style="text-align:center;">文章内容</th>
            <th style="text-align: center;">发布时间</th>
            <th style="text-align: center;">操作</th>
        </tr>
        <tr ng-repeat="article in articles" align="center">
            <td>{{$index +1}}</td>
            <td>{{article.title}}</td>
            <td>{{article.author}}</td>
            <td>
                <a ng-click="openInfo($index)">详情</a>
            </td>
            <td>{{article.ctime}}</td>
            <td><a class="btn btn-info btn-sm" ng-click="openEdit(article.articleId)">编 辑</a> &nbsp;&nbsp;
                <a class="btn btn-danger btn-sm" ng-click="delete(article.articleId,$index)">删 除</a></td>
        </tr>
        <tr>
        	<td colspan="6">
        		<div align="center">
        			<a class="btn btn-default btn-sm" ng-click="changePage(-1)">上一页</a>
        			{{currentPage}}/{{totalPageSize}}
        			<a class="btn btn-default btn-sm" ng-click="changePage(1)">下一页</a>
    			</div>
        	</td>
        </tr>
    </table>
</div>

<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div>
            <div class="modal-header"><h3>发布文章</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="article.title" class="form-control" placeholder="文章标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">作者</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="article.author" class="form-control" placeholder="作者">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">版面名称</label>
                        <div class="col-sm-8">
                            <select ng-model="article.newsPageId" class="form-control">
                                <option ng-repeat="newspage in newspages" value="{{newspage.newsPage.newsPageId}}">{{newspage.newsPage.title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章内容</label>
                        <div class="col-sm-8">
                            <textarea ng-model="article.content" class="form-control" rows="20"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" ng-click="ok()">保存</button>
                <button class="btn btn-warning btn-sm" ng-click="cancel()">取消</button>
            </div>
        </div>
    </script>
</div>

<div>
    <script type="text/ng-template" id="infoModalContent.html">
        <div>
            <div class="modal-header"><h3>文章内容</h3>
            </div>
            <div class="modal-body">
                <div >
                    {{article.content}}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning btn-sm" ng-click="cancel()">关闭</button>
            </div>
        </div>
    </script>
</div>

<div>
    <script type="text/ng-template" id="editModalContent.html">
        <div>
            <div class="modal-header"><h3>编辑文章</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="article.title" class="form-control" placeholder="文章标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">作者</label>
                        <div class="col-sm-8">
                            <input type="text" ng-model="article.author" class="form-control" placeholder="作者">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章内容</label>
                        <div class="col-sm-8">
                            <textarea ng-model="article.content" class="form-control" rows="20"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" ng-click="ok()">保存</button>
                <button class="btn btn-warning btn-sm" ng-click="cancel()">取消</button>
            </div>
        </div>
    </script>
</div>
